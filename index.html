<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <p>012345</p>
        </div>
        <div class="buttons">
            <div class="large-buttons">
                <div class="row1">
                    <input type="button" class="clear" id="clear" value="CLEAR">
                    <input type="button" class="delete" id="delete" value="DELETE">
                </div>
            </div>
            <div class="small-buttons">
                <div class="row2">
                    <input type="button" class="number7" id="number7" value="7">
                    <input type="button" class="number8" id="number8" value="8">
                    <input type="button" class="number9" id="number9" value="9">
                    <input type="button" class="divide" id="divide" value="/">
                </div>
                <div class="row3">
                    <input type="button" class="number4" id="number4" value="4">
                    <input type="button" class="number5" id="number5" value="5">
                    <input type="button" class="number6" id="number6" value="6">
                    <input type="button" class="multiply" id="multiply" value="x">
                </div>
                <div class="row4">
                    <input type="button" class="number1" id="number1" value="1">
                    <input type="button" class="number2" id="number2" value="2">
                    <input type="button" class="number3" id="number3" value="3">
                    <input type="button" class="subtract" id="subtract" value="-">
                </div>
                <div class="row5">
                    <input type="button" class="decimal" id="decimal" value=".">
                    <input type="button" class="number0" id="number0" value="0">
                    <input type="button" class="equal" id="equal" value="=">
                    <input type="button" class="add" id="add" value="+">
                </div>
            </div>
        </div>
    </div>
    <footer>Made by SquishyFishy69 &copy 2021</footer>
</body>
</html>
